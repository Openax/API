  /api/beneficiaries:
    get:
      summary: Find all beneficiaries
      operationId: getBeneficiaries
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayOfBeneficiaries'
