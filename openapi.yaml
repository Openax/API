          description: Bad request
        '404':
          description: Not Found -- The requested resource could not be found.
        '':
          description: ''
      description: Endpoint to retrieve all beneficiaries
    parameters: []
  '/bank/beneficiary/delete/{id}':
    post:
      summary: Delete a beneficiary by ID
      operationId: deleteBeneficiaryById
      responses:
        '200':
          description: successful operation - beneficiary removed
        '400':
          description: Bad request
        '404':
          description: Not Found -- The requested resource could not be found.
        '':
          description: ''
      description: Endpoint te remove a beneficiary from your list
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: id of the beneficiary to remove
  /bank/transaction:
    get:
      summary: get all transactions
      operationId: getAllTransactions
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayOfTransactions'
        '400':
          description: Invalid request
        '404':
          description: No beneficiaries found
      tags:
        - Transactions
      parameters: []
  '/bank/transaction/{id}':
    get:
      summary: Find transaction by ID
      operationId: getTransactionById
      parameters:
        - name: id
          in: path
          description: ID of transaction to return
          required: true
          schema:
            type: string
            format: uuidv4
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/transaction'
        '400':
          description: Invalid ID supplied
        '404':
          description: Transaction not found
  /bank/payments:
    get:
      summary: get all payments
      operationId: getAllPayments
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayOfPayments'
        '400':
          description: Invalid request
        '404':
          description: No payments found
      parameters: []
    post:
      summary: Add a new payment
      operationId: addPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createPayment'
      responses:
        '405':
          description: Invalid input
      parameters: []
  '/bank/payments/{id}':
    get:
      summary: Find payment by ID
      operationId: getPaymentById
      parameters:
        - name: id
          in: path
          description: ID of payment to return
          required: true
          schema:
            type: string
            format: uuidv4
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/payment'
        '400':
          description: Invalid ID supplied
        '404':
          description: Payment not found
      tags:
        - Payments
  '/bank/payment/canceled/{id}':
    post:
      summary: Delete a payment by ID
      operationId: deletePaymentsById
      parameters:
        - name: id
          in: path
          description: ID of payment to delete
          required: true
          schema:
            type: string
            format: uuidv4
      responses:
        '200':
          description: successful operation
        '400':
          description: Invalid ID supplied
        '404':
          description: Payment not found
        '408':
          description: payment cannot be deleted
  /bank/fast-payment/:
    post:
      summary: Add a new fast-payment
      operationId: addFastPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createFastPayment'
      responses:
        '405':
          description: Invalid input
      parameters: []
  '/bank/beneficiary/update/{id}':
    parameters:
      - schema:
          type: string
          format: uuid
        name: id
        in: path
        required: true
        description: Id of the beneficiary to update
    post:
      summary: Update a beneficiary
      operationId: updateBeneficiaryById
      responses:
        '200':
          description: OK
      description: Endpoint to update a beneficiary
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/beneficiary'
            examples:
              Individual update:
                value:
                  iban: GB10OPEX00993074774433
                  bank_address: 45 KING WILLIAM STREET REGIS HOUSE FLOOR 2
                  bank_account_holder_name: John Doe
                  bank_name: Openax Limited
                  first_name: John
                  last_name: Doe
                  bic: OPEXGB2LXXX
                  name: John
                  address: 12 King street
                  city: London
                  type: individual
                  bank_country: UK
                  currency: EUR
              Corporate update:
                value:
                  iban: GB55OPEX00993010899608
                  bank_address: 45 KING WILLIAM STREET REGIS HOUSE FLOOR 2
                  bank_name: Openax Limited
                  company_name: Smith Co.
                  bic: OPEXGB2LXXX
                  name: Smith
                  address: 123 King street
                  city: London
                  type: corporate
                  bank_country: UK
                  currency: EUR
        description: Update to do to the specified beneficiary
