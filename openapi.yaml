paths:
  /bank-register:
    post:
      summary: Add a new account
      operationId: addAccount
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/registerIndividual'
                - $ref: '#/components/schemas/registerCorporate'
      responses:
        '405':
          description: Invalid input
      parameters: []
      description: for Register a new account
