                Corporate beneficiary created:
                  value:
                    id: 537f6eca-6276-4993-bfeb-53cbbbba6d19
                    iban: GB55OPEX00993010899608
                    bank_address: 45 KING WILLIAM STREET REGIS HOUSE FLOOR 2
                    bank_name: Openax Limited
                    company_name: Smith Co.
                    bic: OPEXGB2LXXX
