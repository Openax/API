                    bank_account_holder_name: John Doe
                    bank_name: Openax Limited
                    first_name: John
                    last_name: Doe
                    bic: OPEXGB2LXXX
                    name: John
                    address: 123 King street
                    city: London
                    type: individual
                    bank_country: UK
                    currency: EUR
            application/xml:
              schema:
                type: object
                properties: {}
            multipart/form-data:
              schema:
                type: object
                properties: {}
            text/html:
              schema:
                type: object
                properties: {}
        '400':
          description: Invalid request
        '404':
          description: No beneficiaries found
