                value:
                  iban: GB10OPEX00993074774433
                  bank_address: 45 KING WILLIAM STREET REGIS HOUSE FLOOR 2
                  bank_account_holder_name: John Doe
                  bank_name: Openax Limited
                  first_name: John
                  last_name: Doe
