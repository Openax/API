        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        email:
          type: string
        type:
          type: string
          enum:
            - individual
            - corporate
        company_name:
          type: string
        country:
          type: string
    registerIndividual:
      type: object
      required:
        - first_name
        - last_name
        - password
        - email
        - type
        - country
      properties:
        first_name:
          type: string
        last_name:
          type: string
        password:
          type: string
        email:
